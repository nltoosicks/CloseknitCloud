{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Welcome to Photo Share</h1>
<p class="mb-4">Share your photos and videos with friends and family!</p>
{% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }}!</p>
    <!-- Add photo upload form and gallery here -->
{% else %}
    <p>Please <a href="{{ url_for('auth.login') }}" class="text-blue-500">login</a> or <a href="{{ url_for('auth.register') }}" class="text-blue-500">register</a> to start sharing.</p>
{% endif %}
{% endblock %}
